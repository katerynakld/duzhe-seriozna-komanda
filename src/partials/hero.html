<section class="hero-section">
  <div class="container hero">
    <div class="hero-wrapper">
      <div class="hero-first-wrapper">
        <h1>
          Welcome to our <span class="hero-span">collection</span> of premium
          watches
        </h1>
        <p>
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>
      <div class="hero-second-wrapper">
        <div class="hero-member-wrapper">
          <img
            srcset="/img/member-1.png 1x, /img/member-1@2x.png 2x"
            src="/img/member-1.png"
            alt="Member 1"
          />
          <img
            class="hero-member-2"
            srcset="/img/member-2.png 1x, /img/member-2@2x.png 2x"
            src="/img/member-2.png"
            alt="Member 2"
          />
          <img
            class="hero-member-3"
            srcset="/img/member-3.png 1x, /img/member-3@2x.png 2x"
            src="/img/member-3.png"
            alt="Member 3"
          />
        </div>
        <a class="hero-scroll-down" href="#footer">Scroll down</a>
      </div>
    </div>
    <picture>
      <source
        media="(min-width: 1280px)"
        srcset="/img/hero/hero-desk.jpg 1x, /img/hero/hero-desk@2x.jpg 2x"
      />
      <source
        media="(min-width: 768px)"
        srcset="/img/hero/hero-tab.jpg 1x, /img/hero/hero-tab@2x.jpg 2x"
      />
      <source
        media="(max-width: 767px)"
        srcset="/img/hero/hero-mob.jpg 1x, /img/hero/hero-mob@2x.jpg 2x"
      />
      <img src="/img/hero/hero-desk.jpg" alt="Watch" />
    </picture>
  </div>
</section>
